<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Font awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/base-styles.css">
    <link rel="stylesheet" href="css/list-styles.css">

    <title>SAIL - Startup & Incubator List</title>
  </head>
  <body>
    <!-- header -->
    <div class="container-fluid" id="header-container">
      <div class="container" id="inner-header-container">
        <div class="row">
          <h3>⛵️ <a href="/index.html">SAIL</a></h3>
          <ul class="ml-auto" id="main-menu">
            <li><a href="list.html">The List</a></li>
            <li><a href="#">Submit</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
        <div id="startups">
            <div id="list-filter-row" class="row justify-content-end">
                <input id="keyword-search" class="search" type="text" class="form-control" placeholder="Search by keyword" />
                <button id="sort-by-name-button" class="sort btn btn-outline-secondary" data-sort="name">Sort by name</button>
            </div>
            <div class="row">
                <div class="list"></div>
            </div>
        </div>

        <!-- list.js template -->
        <div style="display:none">
            <div id="startup" class="container startup-list-item">
                <div class="row">
                    <div class="col-md-9">
                        <h2 class="name"></h2>
                    </div>
                    <div class="col-md-3">
                        <p class="sectors"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="description"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <p class="city"></p>
                    </div>
                    <div class="col-md-9">
                        <p class="duration"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid" id="footer">
      <div class="row">
        <div class="col text-center" id="footer-details">
          <small>&copy; SAIL 2018. All Rights Reserved.</small>
          <small>Department for Business, Energy & Industrial Strategy 
            <a href="https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/608409/business-incubators-accelerators-uk-report.pdf" target="_blank">Link</a>
          </small>
          <small><a href="#">Contact</a> | <a href="#">About</a></small>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/list.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
